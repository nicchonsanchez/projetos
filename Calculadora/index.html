<!DOCTYPE html>
<html>
<head>

    <!-- Personalização -->
    <title>Calculadora | Nicchon Sanchez</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <meta name="theme-color" content="#262626">

    <!-- Config -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <meta name="title" content="Calculadora">
    <meta name="author" content="Nicchon Sanchez Pinto">
    <meta property="og:image" itemprop="image" content="http://nicchon.com/images/icone-meta.png">
    <meta name="description" content="Aplicativo de calculadora simples">
    <meta name="keywords" content="Calculadora simples, calculadora">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <style>
        /* Framework */
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
        }

        body{
            background: #000;
            color: white;
        }
        .container{
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
            padding: 50px 2% 10px;
        }

        /* Calculadora */
        #calculadora{
            background-image: linear-gradient(85deg, #061e4e, #010d26);
            box-shadow: -16px 0 32px rgba(0,0,0,0.5);
            border-radius: 8px;
            max-width: 100%;
            padding: 40px 20px;
        }
        #calculadora header{
            margin-bottom: 20px;
        }
        #calculadora h1{
            font-weight: lighter;
            font-size: 1em;
            margin-bottom: 10px;
        }
        #calculadora input{
            outline: 0;
            border: 0;
            width: 100%;
            font-size: 2em;
            border-radius: 4px;
            padding-left: 10px;
            background-color: #e8ebf2;
        }
        #calculadora .botoes{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        #calculadora .botoes button{
            transition: 0.3s;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: lighter;
            border-radius: 4px;
            border: 0;
            padding: 5px;
            background-color: #e8ebf2;
        }
        #calculadora .botoes button:hover{
            background-color: #b0b3bb;
        }

    </style>
</head>
<body>
    <main>
        <div class="container">
            <article id="calculadora">
                <header>
                    <h1>Calculadora Simples</h1>
                    <input type="text" id="display" readonly>
                </header>
                <section class="botoes">
                    <button onclick="appendToDisplay('(')">(</button>
                    <button onclick="appendToDisplay(')')">)</button>
                    <button onclick="appendToDisplay('%')">%</button>
                    <button onclick="clearDisplay()">C</button>

                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('+')">+</button>

                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('-')">-</button>

                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('*')">x</button>

                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="appendToDisplay('/')">/</button>
                </section>
            </article>
            <!-- /#calculadora -->
        </div>
        <!-- /.container -->
    </main>

    <script>
        let display = document.getElementById('display');
        let expression = '';

        function appendToDisplay(value) {
            if (value === '%') {
                expression += '/100';
            } else {
                expression += value;
            }

            display.value = expression;
        }

        function clearDisplay() {
            expression = '';
            display.value = '';
        }

        function calculate() {
            try {
                let result = eval(expression);
                display.value = result;
                expression = result.toString();
            } catch (error) {
                display.value = 'Erro';
            }
        }
    </script>
</body>
</html>
